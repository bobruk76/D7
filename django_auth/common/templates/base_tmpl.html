<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <title>Document</title>
        {% block bootstrap_header %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% endblock bootstrap_header %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="32x32">
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;" ii="footer">
            <div class="list-group list-group-horizontal mx-auto">
                <p id="logo" class="col-8">Авторизация</p>
            </div>
        </nav>
        <div class="col-8 mx-auto">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
